<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Primary Meta Tags -->
  <title>Chat | Innerlight</title>
  <meta name="description" content="Have a meaningful conversation with Innerlight. Find support, guidance, and peace.">
  <meta name="robots" content="noindex, nofollow">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  
  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#050914">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Source+Serif+4:opsz,wght@8..60,300;8..60,400;8..60,500;8..60,600&display=swap" rel="stylesheet">
  
  <!-- Chat Script -->
  <script type="module" src="/scripts/chat.js"></script>
</head>
<body>
  <!-- Background video -->
  <div class="video-bg" aria-hidden="true">
    <video autoplay muted loop playsinline preload="auto">
      <source src="/hero.mp4" type="video/mp4">
    </video>
  </div>
  <div class="overlay" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>
  
  <!-- Chat Page -->
  <section class="hero">
    <!-- Header -->
    <header class="topbar">
      <div class="topbar-inner">
        <a href="/" class="logo">Innerlight</a>
        <nav class="nav" aria-label="Main navigation">
          <a href="/about">About</a>
          <a href="/" class="btn-nav">Home</a>
        </nav>
      </div>
    </header>
    
    <!-- Chat Container -->
    <main class="chat-container">
      <div class="chat-messages" id="chatMessages" role="log" aria-live="polite">
        <!-- Messages will be inserted here -->
      </div>
      
      <div class="chat-input-container">
        <div class="chat-input-row">
          <input 
            type="text" 
            id="chatInput" 
            class="chat-input"
            placeholder="Share what's on your heart..." 
            aria-label="Type your message"
            autocomplete="off"
          >
          <button id="sendBtn" class="chat-send-btn" aria-label="Send message">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </div>
    </main>
    
    <!-- Footer -->
    <footer class="foot">
      <div class="foot-inner centered">
        © <span class="year"></span> Innerlight • Light is always there, even when unnoticed.
      </div>
    </footer>
  </section>
</body>
</html>
