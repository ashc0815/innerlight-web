  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <link rel="manifest" href="/manifest.json">

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Source+Serif+4:opsz,wght@8..60,300;8..60,400;8..60,500;8..60,600&display=swap" rel="stylesheet">
  
  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Innerlight",
    "description": "AI-powered emotional support combining faith-based wisdom with psychological care",
    "url": "https://innerlight.app",
    "applicationCategory": "HealthApplication",
    "operatingSystem": "Web",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    }
  }
  </script>
  
  <!-- Main Script -->
  <script type="module" src="/scripts/main.js"></script>
</head>
<body>
  <!-- Background video -->
  <div class="video-bg" aria-hidden="true">
    <video autoplay muted loop playsinline preload="auto">
      <source src="/hero.mp4" type="video/mp4">
    </video>
  </div>
  <div class="overlay" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>
  
  <!-- Main Page -->
  <section class="hero">
    <!-- Header -->
    <header class="topbar">
      <div class="topbar-inner">
        <a href="/" class="logo">Innerlight</a>
        <nav class="nav" aria-label="Main navigation">
          <a href="/about">About</a>
          <a href="/privacy">Privacy</a>
          <a href="/register" class="btn-nav">Register</a>
        </nav>
      </div>
    </header>
    
    <!-- Main Content -->
    <main class="content">
      <div class="content-inner">
        <div class="headline">
          <div class="kicker">Faith, Hope, Love</div>
          <h1>The Light in the Darkness.</h1>
          <p class="sub">Light settles, as you arrive — slowly, as it always has.</p>
        </div>
        
        <aside class="card" aria-label="Begin your journey">
          <div class="card-body">
            <p class="prompt">You can write one sentence — or leave it empty.</p>
            <div class="input-row">
              <input 
                id="oneLine" 
                type="text"
                placeholder="One sentence…" 
                aria-label="Share what's on your mind"
                autocomplete="off"
              >
              <button id="continueBtn" type="button">Continue</button>
            </div>
            <p class="small">You may pause here, or leave, whenever you wish.</p>
          </div>
        </aside>
      </div>
    </main>
    
    <!-- Footer -->
    <footer class="foot">
      <div class="foot-inner">
        <div>© <span class="year"></span> Innerlight</div>
        <div>Light is always there, even when unnoticed.</div>
      </div>
    </footer>
  </section>
</body>
</html>
