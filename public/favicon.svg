<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD4A8"/>
      <stop offset="50%" stop-color="#FFB870"/>
      <stop offset="100%" stop-color="#FF9E40"/>
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Outer glow -->
  <circle cx="50" cy="50" r="38" fill="url(#glow)" opacity="0.3" filter="url(#blur)"/>
  
  <!-- Inner light circle -->
  <circle cx="50" cy="50" r="28" fill="url(#glow)"/>
  
  <!-- Center bright spot -->
  <circle cx="50" cy="50" r="14" fill="#FFF5E6" opacity="0.8"/>
</svg>
